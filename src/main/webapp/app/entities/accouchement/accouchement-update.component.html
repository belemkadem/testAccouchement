                    <select class="form-control" id="field_complicationNNE" multiple name="complicationNNE" [(ngModel)]="accouchement.complicationNNES">
                        <option [ngValue]="getSelected(accouchement.complicationNNES, complicationNNEOption)" *ngFor="let complicationNNEOption of complicationnnes; trackBy: trackComplicationNNEById">{{complicationNNEOption.designation}}</option>
                    </select>
                </div>
                </td></tr>
                <tr><td>
                <div class="form-group">
                    <label for="field_malformation">Malformation</label>
                    <select class="form-control" id="field_malformation" multiple name="malformation" [(ngModel)]="accouchement.malformations">
                        <option [ngValue]="getSelected(accouchement.malformations, malformationOption)" *ngFor="let malformationOption of malformations; trackBy: trackMalformationById">{{malformationOption.designation}}</option>
                    </select>
                </div>

                </td><td></td></tr>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
