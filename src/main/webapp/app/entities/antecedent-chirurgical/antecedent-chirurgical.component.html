<div>
    <h2 id="page-heading">
        <span>Antecedent Chirurgicals</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-antecedent-chirurgical" [routerLink]="['/antecedent-chirurgical/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Antecedent Chirurgical
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="antecedentChirurgicals">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Designation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let antecedentChirurgical of antecedentChirurgicals ;trackBy: trackId">
                <td><a [routerLink]="['/antecedent-chirurgical', antecedentChirurgical.id, 'view' ]">{{antecedentChirurgical.id}}</a></td>
                <td>{{antecedentChirurgical.designation}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/antecedent-chirurgical', antecedentChirurgical.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/antecedent-chirurgical', antecedentChirurgical.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'antecedent-chirurgical', { outlets: { popup: antecedentChirurgical.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
